<div class="container">
  <form
    action=""
    class="row mt-3 gx-3 gy-2 align-items-center justify-content-center"
  >
    <div class="col-sm-6">
      <label for="newWishText" class="visually-hidden">Wish</label>
      <input
        type="text"
        class="form-control"
        name="newWishText"
        id="newWishText"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select
        name="filter"
        id="filter"
        class="form-select"
        [(ngModel)]="listFilter"
        (ngModelChange)="updateFilter($event)"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length == 0; else showItems">
      There are no wishes to display.
    </div>

    <ng-template #showItems>
      <ul class="wish-list" *ngIf="visibleItems.length > 0">
        <li *ngFor="let item of visibleItems; index as ii">
          <div class="form-check">
            <label class="form-check-label"></label>
            <input
              type="checkbox"
              class="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="ii"
              (change)="toggleItem(item)"
            />
            {{ item.wishText }}
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
