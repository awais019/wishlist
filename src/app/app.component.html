<div class="container">
  <app-add-wish-form (addWish)="items.push($event)"></app-add-wish-form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select
        name="filter"
        id="filter"
        class="form-select"
        [(ngModel)]="listFilter"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <app-wish-list [wishes]="visibleItems" />
  </div>
</div>
