<form
  action=""
  class="row mt-3 gx-3 gy-2 align-items-center justify-content-center"
>
  <div class="col-sm-6">
    <label for="newWishText" class="visually-hidden">Wish</label>
    <input
      type="text"
      class="form-control"
      name="newWishText"
      id="newWishText"
      [(ngModel)]="newWishText"
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
    >
      Add Wish
    </button>
  </div>
</form>
